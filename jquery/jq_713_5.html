<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 접근하여 개수와 텍스트 얻기= "selector1", "selector2", "selectorN"</title>

<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready( function() {
			var resultText= "";
			var $searchEles = $('p,span,div.simpletext1,div,form');
		//$ : jquery 를 대표하는 문자 이다.
		// 해당 변수에는  jquery object 를 담는 변수임을 유추할 수 있음
		
			
			resultText += "검색된 엘리먼트 개수 : " + $searchEles.length + "\n";
			$searchEles.each(function() {
				resultText+= $(this).text() + "\n";
			});
			
			alert($.trim(resultText));
	});
	
	// searchEles.each()  =>  $('p,span,div.simpletext1').each() 와 같음
	// this : 이벤트가 발생한 태그의 요소(html요소)가 표시됨	[object HTMLDivElement]
	// $(this) : 이벤트가 발생한 요소 의 정보들이 Object 로 표시됨	[object Object]
	// 자바스크입트의 this = 제이쿼리의 $(this)[0] 과 같음
	// text() : 내용을 읽어옴 / $.trim() : 문자열의 공백제거함
	
	/*
	일반 변수와 $변수의 차이점
	
	var kbs : 자바스립트 변수이다. 흔히 아는 방식으로 스크립트만 사용가능
	var $kbs : jquery 변수이다.  jquery 에서 사용하는 내장 함수를 모두 사용 가능 
	
	.each() : jquery 확장 객체 집합을 순회하면서 매개 변수로 지정한 콜백함수를 호출한다.		
		
		*/
</script>
</head>
<body>
	<span>simple</span>
	<div class="simpletext1">jQuery</div>
	<div>basic</div>
	<p>example</p>
	<form>
	id : <input type="text" name="id" />
	password : <input type="text" name="pw"/>
	</form>
	<form>
	dmwkwk
	</form>
</body>
</html>
