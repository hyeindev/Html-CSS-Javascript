<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
			width:80px;	height:80px;
			margin:3px;	float:left;
}
div#red {background:red;}
div#green {background:green;}
div#blue {background:blue;}

</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
			$("div#red").click(function() {
				$(this).fadeTo("slow",1);
			});
			$("div#green").click(function() {
				$(this).fadeTo("slow",0.5);
			});
			$("div#blue").click(function() {
				$(this).fadeTo("slow",0);
			});
	});
	
	
	/*
			fadeTo() : 대상 엘리먼트를 지정한 투명도 값으로 변경한다.
			1: 그대로 / 0.5 : 절반 / 0 : 완전히 사라짐
			
	*/

</script>
</head>
<body>

<div id="red"></div>
<div id=green></div>
<div id="blue"></div>

</body>
</html>
