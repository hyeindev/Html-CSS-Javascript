<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>

<style>
	span{	display:block; }
</style>

<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$('span').append($('b'));
		
		$('font').css('color','red');
	
	});

</script>

</head>
<body>

<b>사과</b>
<span>갖고 <font>싫은</font>과일 : </span>
<span>먹기 <font>싫은</font>>과일 : </span>
</body>
</html>
