<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>탐색한 엘리먼트들에 기준에 되었던 엘리먼트를 추가하기</title>
<style>
div { width:60px; height:60px; margin:10px; float:left; }
p { clear:both }
.redBorder { border:3px inset #FF7E7E }
.gray { background:#CFCFCF }

/* 
	clear:left 	=> float:left 값 취소
		  right => float:right 값 취소
		  both	=> left, right 값 취소
		  
	float:left|right => 왼쪽, 오른쪽으로 객체를 띄워서 정렬시킨다
*/
</style>

<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() { 
	$("button").click(function() {
		$("div").addClass('redBorder').add("p").addClass("gray");
	});
});

/* 
	add() : jquery 객체 확장 집합에 새로운 엘리먼트를 추가한다
	
	매개 변수  : selector - jquery 객체 확장 집합에 추가할 엘리먼트를 찾는 셀렉터 표현식
			 elements - jquery 객체 확장 집합에 추가할 엘리먼트
			 htmlString - 새롭게 생성할 HTML 코드
*/
</script>
</head>
<body>
<div></div>	  <div></div>   <div></div>
<p>redBorder 클래스의 적용은 받지 못하고 gray 클래스의 적용만 받는다</p>
<button>클릭</button>
</body>
</html>
