<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉트된 엘리먼트들의 내용을 변경하기</title>
<style>
p { color:#FF7E7E }
</style>

<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	alert("냥냥 냥냥냥냥");
	$("p").append($("li").map(function() {
		return $(this).text().toUpperCase();
	}).get().join(", "));
});

/*
	map(function()) : JQuery 확장 객체 집합의 각 엘리먼트를 대상으로 콜백 함수를 실행한 후
					     반환 값으로 새로운 JQuery 확장 객체 집합을 리턴한다
*/
</script>
</head>
<body>
<p><b>찾은 값  : </b></p>

<ul>
	<li>고양이</li>
	<li>강아지</li>
	<li>여우</li>
	<li>갈기늑대</li>
</ul>
</body>
</html>
