<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>어트리뷰트를 조건으로 제시하여 엘리먼트를 찾기 -  E[A],E[A=V],E[A^=V],E[A$=V],E[A*=V]</title>
<style>
	.spotlight {	background-color:#ff0; }
	.redtext { 		color:red;}
	.bluetext {color:blue;}
	.largetext { font-size:30pt;}
	.italictext { font-style:italic;}
	.box{ border:3pt solid red;}
</style>

<script src="../js/jquery.js" type="text/javascript"></script>

<script type="text/javascript">
	var output = function(selector) {
		var resultText = "";
		console.log("\n" + selector + "로 검색된 엘리먼트의 갯수 : " + $(selector).length);
		$(selector).each(function() {
				resultText+=$(this).text() + "\t";
		});
		console.log(resultText +"\n");
	};
	
	$(document).ready(function() {
		
		$('span[id]').addClass('spotlight');
		$('span[id="simpletext1"]').addClass('redtext');
		$('span[id!="simpletext1"]').addClass('bluetext');
		$('span[id^="complex"]').addClass('italictext');
		$('span[id$="text1"]').addClass('largetext');
		$('span[id*="text"]').addClass('box');

		output('span[id]');					//id를 가진 span 태그
		output("span[id='simpletext1']");	//id가 sipletext1 인것
		output("span[id!='simpletext1']");	//id가 simpletext1 이 아닌것
		output("span[id^='complex']"); 		//id가 complex 로 시작되는것
		output("span[id$='text1']");		//id 마지막글자가 text1 인것
		output("span[id*='text']");			//id에 text 라는 글자가 들어있는것
	
	});

	
	</script>
</head>
<body>
<span id="simpletext1">simple</span>
<span class="simpletext2">JQuery</span>
<span id="complextext1">basic</span>
<span id="complextext2">example</span>
<span id="complex">book</span>


</body>
</html>
