<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>준비 핸들러 사용하기</title>

<style>
	span {font-size:30pt;}
	.redtext {color:#f00 }
	.italictext {font-style:italic; }
</style>

<!--  	온라인방식  : jquery.com 에서 주소를 복사해서 src에 아래와같이 사이트를 직접 연결함 
		다운로드방식 : jquery.com 에서 파일을 받아서 ../js/jquery.js 경로를 넣는 방식
-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js
" type="text/javascript"></script>

<script type="text/javascript">

	$(document).ready(myFun);
	
	function myFun() {
		
		$('span').addClass('redtext');
	}
	
	
	// 위와 아래는 같은 문장이다.
	// 위는 ready 안에 myFun 을 호출한 후 function myFun() 을 정의한것
	// 아래는 ready() 안에 myFun() 정의를 한번에 했다.
	
	$(document).ready(function() {
		
			$('span').addClass('italictext');
	});

	
	
	$(document).ready(	function myFun() {
		
			$('span').addClass('redtext');
	});
	/*
		$(document).ready();		->  css셀렉터를 사용해서 특정 엘리먼트에 접근하여 스타일 시트를 적용하는
										JQuery 를 <HEAD> 태그에서 사용하려면 브라우저에 HTML 문서가 로드되어 준비된 상태(ready)가
										되었을 때 적용되어야 한다. 이를 위해서는 document 객체를 JQuery 메서드  $()로 둘러싼(wrapper) 후에
										ready() 메서드를 호출하여야 한다.
	
	*/
	
	
</script>
</head>
<body>

<span>Simple</span>

<script type="text/javascript">
	$('span').addClass('spotlight');
</script>
</body>
</html>
