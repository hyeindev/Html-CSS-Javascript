<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 위임하기</title>
<style>
p {
   background:#FFF612;
   font-weight:bold;
   cursor:pointer;
   padding:5px;
}
</style>

<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("div").on("click", "p", function(event) {
		$("div").append("<p>Another Paragraph!</p>");
	});
	$("p").bind("click", function() {
		$("div").append('<p>Another Paragraph!</p>');
	});
});
</script>
</head>

<body>


<p>Click me!</p>
<div></div>

</body>
</html>
