<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트와 같은 노드 위치의 모든 엘리먼트 찾기</title>
<style>
ul { float:left; margin:5px; font-size:16px; font-weight:bold; }
p { color:#00D7FA; margin:10px 20px; font-size:16px; padding:5px; font-weight:bolder; }
.yellow { background:#FFF612 }
</style>

<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	var len = $(".yellow").siblings()
						  .css("color", "#FF7E7E")
						  .length;
	$("b").text(len);
});

/*
	.siblings() : 태그의 형제 엘리먼트 중 조건에 맞는 태그를 반환한다
*/
</script>
</head>
<body>
<ul>
	<li>One</li>
	<li>Two</li>
	<li class="yellow">Three</li>
	<li>Four</li>
</ul>

<ul>
	<li>Five</li>
	<li>Six</li>
	<li>Seven</li>
</ul>

<ul>
	<li>Eight</li>
	<li class="yellow">Nine</li>
	<li>Ten</li>
	<li>Eleven</li>
</ul>

<p>찾은 형제 엘리먼트 갯수 : <b></b></p>
</body>
</html>
