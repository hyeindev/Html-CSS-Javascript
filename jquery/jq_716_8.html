<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 제거하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$("button").click(function() {
			$("p").remove();
		});
		
	});
	
	// remove() 는 태그 자체를 제거하는 것이라 제거 하고 난 뒤의 공간이 사라지고
	// empty() 는 태그 자체르 제거하는 것이 아니라서 제거하고 난 뒤의 공간이 남아있다.
</script>
</head>
<body>
<button>엘리먼트 제거하기</button>
	<div>
		<p>Racoon's</p>
		jQuery
	</div>
	<p><span>Mobile</span></p>
	<p>Story</p>
</body>
</html>
