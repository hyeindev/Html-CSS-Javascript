<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery.js" type="text/javascript"></script>

<script type="text/javascript">

	$(document).ready(function() {
		$('input:not(:checked)+span').css('background-color','yellow');
	});
	
	// input:not(:checked)+span  체크되지 않은 곳에 스타일시트 적용
	// input:checked+span  체크된 곳에 스타일 시트 적용
	

</script>
</head>
<body>
	<div>
		<input type="checkbox" name="fruit" /><span>사과</span>
	</div>
	<div>
		<input type="checkbox" name="fruit" /><span>바나나</span>
	</div>
	<div>
		<input type="checkbox" name="fruit" checked="checked"/><span>오렌지</span>
	</div>
</body>
</html>
