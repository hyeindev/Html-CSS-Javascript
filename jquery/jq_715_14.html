<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트 뒤에 위치하는 형제 엘리먼트 찾기</title>
<style>
div, span { 
	width:60px; height:60px;
	margin:5px; float:left;
	border:3px #FF7E7E inset;
	background:white
}
.after { background:#FFB4B4 }
.selected { border:5px outset #00D7FA }
</style>

<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("button").click(function() {
		$("div").next().addClass("after");
		$("div").next("#fourth").addClass("selected");
	});
});

/*
	next() : 엘리먼트의 형제 엘리먼트 중 바로 다음 엘리먼트를 반환한다
	nextAll() : 엘리먼트의 형제 엘리먼트 모두를 반환한다
*/
</script>
</head>
<body>
<p>
	<button>형제 엘리먼트에 스타일 입히기</button>
</p>

<div id="first">first</div>

<span id="second" class="middle">
	second sibling
	<div id="child">child</div>
</span>

<div id="third" class="middle">third sibling</div>
<span id="fourth" class="middle">fourth sibling</span>
<span id="fifth" class="middle">fifth sibling</span>

<div id="sixth">last</div>
</body>
</html>
