<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>I포커스를 받으면 글씨를 지우고 포커스를 잃으면 글씨 나타내기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
			$('input').val('아이디를 입력하세요').css('color','#CCCCCC');
		
			$('input').bind('focus',function(event) {
					$(event.target).val("").css('color','pink');
			});
			$('input').blur('focus',function(event) {
				if($(event.target).val()=="") {	
				$(event.target).val("아이디를 입력하세요").css('color','#CCCCCC');
				}
			});
	});
	/*
		blur() : 해당 엘리먼트가 포커스를 잃었을때 전달되는 이벤트를 처리하는 이벤트 핸들러
	*/
</script>
</head>
<body>

	<input type="text" id="id">
</body>
</html>
