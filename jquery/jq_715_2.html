<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 클래스 존재 여부 확인하기</title>
<style>
div { width:100px; height:100px; border:5px inset #CFCFCF; 
	  cursor:pointer; margin:4px; float:left; color:#00D7FA }
.toggleStyle { background-color:#00D7FA; color:white; }
</style>

<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("div").click(function() {
		if($(this).hasClass("toggleStyle")) {
			$(this).removeClass("toggleStyle");
		}
		else {
			$(this).addClass("toggleStyle");
		}
	});
});

//hasClass("class") : 엘리먼트 집합에 매개 변수로 지정된 css 해당 클래스가 존재하는 지 알려준다. 있으면 true를 반환한다
</script>
</head>
<body>
<div class="toggleStyle">hasClass()는 선택된 엘리먼트에 해당 클래스가</div>
<div>적용되어 있으면 true를 리턴하고</div>
<div>아직 적용되어 있지 않으면 false를 리턴한다</div>
<!-- float:left를 사용해서 블럭 태그인 div들이 서로 옆에 위치할 수 있다 -->
</body>
</html>
