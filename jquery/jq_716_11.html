<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 너비 값 변경하기</title>
<style>
div {
   width:70px; height:50px; float:left;
   background-color:#FF7E7E; cursor:pointer;
   margin:5px;
}
</style>

<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
   //클릭 한번 처리하려면
   $("div").one('click', function() {
      //width() -> 인자없이 사용되면 가로 길이를 알려준다
      $(this).width(30).css({ cursor:"auto", backgroundColor:"#00D7FA" });
   });
});
</script>
</head>
<body>
<div></div>  <div></div>  <div></div>  <div></div>
<div></div>  <div></div>
</body>
</html>
