<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 형제 엘리먼트로 추가하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$('footer').before($('<div>좋아하는 과일 : 사과 </div>'));
		$('<div>싫어하는 과일 : 바나나</div>').insertBefore($('footer'));
	});

	
	/*
		before() : 매개변수인 콘텐츠를 jquery 확장 객체 집합의 가장 앞에 새로운 엘리먼트로 추가한다.
	*/
</script>
</head>
<body>

<header><h1>과일</h1></header>
<footer><h5><i>copyright korea.com</i></h5></footer>
</body>
</html>
