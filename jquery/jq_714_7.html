<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {padding:5px 5px 5px 5px}
	.item { float:left; width:100px;}
</style>

<script src="../js/jquery.js" type="text/javascript">
</script>

<script type="text/javascript">

	$(function(){
		$('#selectBtn:button').click(function(){
			var checkedList = "";
			var checkedConsole = "";
			
			$("input[name='hobby']:checkbox:not(:checked)").each(function() {
				checkedList += $(this).prev().text()+"\t";
				checkedConsole += $(this).val() + "\t";
			});
				$('#contents').html(checkedList);
				console.log(checkedConsole);
		});
	});
	
	/*
		prev() 선택된 요소의 바로 이전 형제요소를 선택한다.
		여기서 선택된 요소는 name="hobby"인 input 태그 이다.
		prev() 로 선택되는 요소는 input 태그 바로 앞에 있는 span 태그 의 요소이다.
		.text() 로인해 span 태그의 요소를 읽어온다.
	*/
	
</script>
</head>
<body>

<div>
<span class="item">음악감상</span>
<input type="checkbox" name="hobby" value="music" />
</div>
<div>
<span class="item">요가</span>
<input type="checkbox" name="hobby" value="yoga" />
</div>
<div>
<span class="item">독서</span>
<input type="checkbox" name="hobby" value="reading" />
</div>
<div>
<input type="button" id="selectBtn" value="취미선택" />
</div>
<div id="contents">결과</div>
</body>
</html>
