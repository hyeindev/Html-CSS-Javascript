<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>하나의 DOM 엘리먼트에 여러 개의 이벤트 적용하기</title>
<style>
#a {	margin-top:20px;	}
.bb{	margin-top:150px;	}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">

	$(function() {
		$('#a').bind({
			mouseout : function() {
				$("#a").attr("src","../images/but1.gif");
			},
			mouseover : function() {
				$("#a").attr("src","../images/but2.gif");
			},
			click : function() {
				alert("click");
			}
			
		});
		
		
			$('#b').bind({
			mouseout : function() {
				$("#b").attr("src","../images/duck_3.png");
			},
			mouseover : function() {
				$("#b").attr("src","../images/duck_3_1.png");
			},
			click : function() {
				alert("click");
			}
			 
		});
	});

</script>
</head>
<body>
		<img id="a" src="../images/but1.gif">
		
		<img  width="100" height="100" id="b" class="bb" src="../images/duck_3.png">
</body>
</html>
