<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$('header').after($('<div>좋아하는 과일 : 사과</div>'));
		$('<div>싫어하는 과일 : 바나나 </div>').insertAfter($('header'));
	});

	/*
		after() : 매개변수인 콘텐츠를 jQuery 확장 객체의 가장 뒤에 새로운 엘리먼트로 추가한다.
	*/
</script>
</head>
<body>

<header><h1>과일</h1></header>
<footer><h5><i>copyright korea.com</i></h5></footer>

</body>
</html>
