<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스를 누르면 파란색,놓으면 빨간색으로 배경색 바꾸기!</title>
<style>
	div {
			width:70px; height:50px; float:left;
			background-color:pink; cursor:pointer;
			margin:5px;
	}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
	/* 		$('div').mousedown(function(event) {
				$(event.target).css('background-color','gray');
			});
			$('div').mouseup(function(event) {
				$(event.target).css('background-color','pink');
			});
	*/
	
			$('div').bind({
				
				mousedown: function(event) {
				$(event.target).css('background-color','gray');
				},
				mouseup : function(event) {
				$(event.target).css('background-color','pink');
				}
				});
	});
</script>
</head>
<body>
<div></div><div></div>
</body>
</html>
