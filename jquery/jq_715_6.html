<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 엘리먼트에서 value attribute 값을 가져오고, 설정하기 - val()</title>

<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	//이벤트 핸들러 안쪽의 동작 함수는 언제 호출되는 것인가
	//사용자가 이벤트를 발생시켰을 때 호출된다
	$('input').keyup(function() {
		var value = $(this).val();
		report(value);
	}).keyup(); //문서가 로드되어 준비 상태가 되면 개발자가 keyup 이벤트를 발생시켜서
				//핸들러 양쪽의 동작함수가 한번 실행되도록 한다
				
	$('button').click(function() {
		$('input').val("val() 메소드 연습");
		//개발자가 keyup 이벤트를 발생시켜서
		$('input').keyup;
	});
	
	function report(msg) {
		$('#console').text(msg);
	}
});

/*
	keyup() 이벤트는 키를 눌렀다 뗄 때 이벤트를 발생시킨다
	이 이벤트는 포커스를 가질 수 있는 요소에만 발생시킬 수 있다
*/
</script>
</head>
<body>
<button>reset</button>
<input type="text" value="val() 메소드 연습" size="80">

<div id="console"></div>
</body>
</html>
