<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$.post 로 jsp 파일 로드하기 </title>

<style>

td{border:1px solid pink;}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
			$('#submit').click(function() {
				var username = $('.username').val();
				var sendData = 'username='+username;
				
				$.post(
						"welcome.jsp",
						sendData,
						function(msg) {
							$('#message').html(msg);
						});
				
				return false;
			});
	});

</script>
</head>
<body>

<form>
	<label> Please write name : </label>
	<input type="text" name="username" class="username" />
	<input type="button" id="submit" value="send" />
</form>
<div id="message"></div>
</body>
</html>
