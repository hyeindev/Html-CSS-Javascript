<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서버의 데이터를 대상 엘리먼트에 삽입하기- (aj_3) 을 Ajax 사용함</title>
<style>
	div {
			width:200px;	height:80px;
			margin:3px;		float:left;
	}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$('#menu1').click(function() {
			$.ajax({
				url:'menu.html',
				dataType:"html",
				success: function(data) {
					$("#message1").html(data);
				}
			});
			return false;
		});
		
	/* http://kamang-it.tistory.com/entry/RESTfulajaxjquery-ajax사용법-2 */	
		$('#menu2').click(function() {
			$.ajax({
				url:'menu.html',
				dataType:"html",
				success: function(data) {
					$("#message2").html($(data).find('li'));
				}
			});
			return false;
		});
	});
	
	/*
		$.ajax() : 	$.ajax() 는 Ajax요청을 설정하고 제어할수 있도록 JQuery에서 제공하는 유틸리티 함수이다. $.ajax() 는 요청의 생성방법과 통보받을
					콜백을 제어하고자전달된 Option을 사용하여 Ajax 요청을 전송하는 메소드로 반환값은 XHR 인스턴스이다.
	*/

</script>
</head>
<body>

<div>
	<a href="#" id="menu1">Show Menu 1</a>
	<span id="message1"></span>
</div>
<div>
	<a href="#" id="menu2">Show Menu 2</a>
	<span id="message2"></span>
</div>



</body>
</html>
