<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트로 Ajax 구현하기</title>

<!-- 	http://velog.io/@surim014/AJAX란-무엇인가 
		http://developer.mozilla.org/ko/docs/Web/Guide/AJAX/Getting_Started
-->
<script type="text/javascript">
	window.onload = function() {
			var xhr;
			
			if(window.XMLHttpRequest) {			 // ie 7 이상
				xhr=new XMLHttpRequest();
			}else if (window.ActiveXObject) {	//	ie 6 이하
				
				xhr = new ActiveXObject("Msxml2.XMLHTTP");
			}
			else {
				throw new Error("Ajax를 지원하지 않는 브라우저 입니다.");
				
			}
			
			xhr.onreadystatechange = function() {	// 진행상황 추적
				if(xhr.readyState == 4) {
					if(xhr.status ==200) {
					
						//	100 => 처리중
						//	200 => 성공
						//	300 => 리다이렉트(페이지 이동)
						//	400 => 클라이언트 오류(사용자 측)
						// 	500 => 서버 오류
						
							document.getElementById('container').innerHTML = xhr.responseText; //문자열로 응답데이터를 얻음
					}
				}
			}
			
		xhr.open('GET','resource.html');
		xhr.send(null);
		
		// https://m.blog.naver.com/PostView.nhn?blogId=whdahek&logNo=70176461291&proxyReferer=https:%2F%2Fwww.google.com%2F
	}
</script>
</head>
<body>

<div id="container"></div>



</body>
</html>
